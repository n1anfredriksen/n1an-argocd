apiVersion: apps/v1
kind: Deployment
metadata:
  name: n1an-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: n1an-guestbook
      component: n1an-frontend
  template:
    metadata:
      labels:
        app: n1an-guestbook
        component: n1an-frontend
    spec:
      containers:
        - name: n1an-frontend
          image: ghcr.io/billare/guestbook-frontend:latest   #
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: n1an-frontend
spec:
  type: ClusterIP
  selector:
    app: n1an-guestbook
    component: n1an-frontend
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: n1an-frontend
spec:
  to:
    kind: Service
    name: n1an-frontend
  port:
    targetPort:: 8080
